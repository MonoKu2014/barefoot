{% extends '../layouts/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box">
                <div class="box-header" data-original-title="">
                    <h2><i class="icon-user"></i><span class="break">Comunidades</span></h2>
                    <a href='/comunidades/create' class="btn btn-primary pull-right btn-lg">Agregar Comunidad</a>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead role="row" class="tab-header">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Equipos Asignados</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for u in data %}
                            <tr>

                                <td>{{ u.pais_id }}-{{ u.CM_ID }} </td>
                                <td>{{ u.CM_NOMBRE }}</td>
                                <td>{{u.equipos.all.count}}</td>
                                <td>
                                    <a class="btn btn-info" href="/comunidades/edit/{{ u.CM_ID }}"><i class="icon-edit"></i></a>
                                    <a class="btn btn-danger" href="#"
                                       onclick="return can_delete('/comunidades/can_delete',{{ u.CM_ID }},'{{ u.CM_NOMBRE }}','equipos','/comunidades/delete/{{ u.CM_ID }}')"><i class="icon-trash"></i></a>
                                    <a class="btn btn-warning" href="/comunidades/equipos/{{ u.CM_ID }}"><i class="icon-sitemap"></i></a>
                                     <a class="btn btn-success" href="/comunidades/taller_solar/{{ u.CM_ID }}"><i class="icon-building"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
