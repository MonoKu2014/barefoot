{% extends '../layouts/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box">
                <div class="box-header" data-original-title="">
                    <h2><i class="icon-user"></i><span class="break">Usuarios</span></h2>
                    <a href='/roles/create' class="btn btn-primary pull-right btn-lg">Agregar Rol</a>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead role="row" class="tab-header">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for u in data %}
                            <tr>

                                <td>{{ u.id }}</td>
                                <td>{{ u.nombre }}</td>
                                <td>
                                    <a class="btn btn-info" href="/roles/edit/{{ u.id }}"><i class="icon-edit"></i></a>
                                    <a class="btn btn-danger" href="/roles/delete/{{ u.id }}"
                                       onclick="return confirm('Estas Seguro(a) de Eliminar {{ u.nombre }}');"><i class="icon-trash"></i></a>
                                    <a class="btn btn-warning" href="/roles/modulos/{{ u.id }}"><i class="icon-user"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
