{% extends '../layouts/base.html' %}
{% block content %}
    <form method="post" novalidate="novalidate" action="/herramientas/create">
        {% csrf_token %}
        {{ form.HR_ID }}
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header">
                        <h2><i class="icon-edit"></i>Herramientas</h2>
                        <a href='/herramientas' class="btn btn-danger pull-right btn-lg">Volver</a>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal">
                            <fieldset class="col-sm-12">

                                <div class="row row-margin">
                                    <div class="col-md-8">
											<div class="col-lg-3 col-md-3 green">
												<span>Nombre Herramienta</span>
											</div>
											<div class="col-lg-6 col-md-6">
												{{ form.HR_NOMBRE }}
											</div>
                                        <div class="col-lg-3 col-md-3">
												<span class="error">{{ form.HR_NOMBRE.errors.as_text }}</span>
											</div>
										</div>
                                    </div>



                              <div class="row row-margin">
                                    <div class="col-md-8">
											<div class="col-lg-3 col-md-3 green">
												<span>Componente</span>
											</div>
											<div class="col-lg-6 col-md-6">
												{{ form.componentes }}
											</div>
                                        <div class="col-lg-3 col-md-3">
												<span class="error">{{ form.componentes.errors.as_text }}</span>
											</div>
										</div>
                                    </div>




                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
            <!--/col-->

        </div>

{% endblock %}
