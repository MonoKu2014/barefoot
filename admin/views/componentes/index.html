{% extends '../layouts/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box">
                <div class="box-header" data-original-title="">
                    <h2><i class="icon-user"></i><span class="break">Componentes</span></h2>
                    <a href='/componentes/create' class="btn btn-primary pull-right btn-lg">Agregar Componente</a>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead role="row" class="tab-header">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for u in data %}
                            <tr>

                                <td>{{ u.CO_ID }}</td>
                                <td>{{ u.CO_NOMBRE }}</td>
                                <td>{{ u.marca.nombre }}</td>
                                <td>{{ u.CO_PRECIO }}</td>
                                <td>
                                    <a class="btn btn-info" href="/componentes/edit/{{ u.CO_ID }}"><i class="icon-edit"></i></a>
                                    <a class="btn btn-danger" href="#"
                                       onclick="return can_delete('/componentes/can_delete',{{ u.CO_ID }},'{{ u.CO_NOMBRE }}','equipos','/componentes/delete/{{ u.CM_ID }}')"><i class="icon-trash"></i></a>

                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
