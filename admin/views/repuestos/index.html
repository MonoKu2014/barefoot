{% extends '../layouts/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box">
                <div class="box-header" data-original-title="">
                    <h2><i class="icon-user"></i><span class="break">Repuestos</span></h2>
                    <a href='/repuestos/create' class="btn btn-primary pull-right btn-lg">Agregar Repuesto</a>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead role="row" class="tab-header">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for u in data %}
                            <tr>

                                <td>{{ u.RE_ID }}</td>
                                <td>{{ u.RE_NOMBRE }}</td>
                                <td>{{ u.marca.nombre }}</td>
                                <td>{{ u.RE_PRECIO }}</td>
                                <td>
                                    <a class="btn btn-info" href="/repuestos/edit/{{ u.RE_ID }}"><i class="icon-edit"></i></a>
                                    <a class="btn btn-danger" href="/repuestos/delete/{{ u.RE_ID }}"
                                       onclick="return confirm('Estas Seguro(a) de Eliminar {{ u.RE_NOMBRE }}');"><i class="icon-trash"></i></a>

                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
